{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Incompleted Orders</h1>

    {% for order in incompleteorder_list %}
        <h2>{{ order.id }}</h2>
        <ol>
            {{ order.user }}
            <ul>
                Order Date: {{ order.created_on }}
            </ul>
            <ul>
                Order Total: {{ order.total }}
            </ul>
        </ol>
    {% endfor %}
  </body>
</html>
