{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Inexpensive Products</h1>

    {% for product in inexpensiveproducts_list %}
        <h2>{{ product.id }}</h2>
        <ol>
            {{ product.name }}
            <ul>
                Product Store: {{ product.store}}
            </ul>
            <ul>
                Product Price: {{ product.price }}
            </ul>
        </ol>
    {% endfor %}
  </body>
</html>
